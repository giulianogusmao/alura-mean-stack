<h1 class="text-center">Cadastrar usuário</h1>

<p class="alert-danger">{{mensagem}}</p>
<form ng-submit="registrar()">
  <div class="form-group">
    <label>Login</label>
    <input type="text" ng-model="usuario.login" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" ng-model="usuario.senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirmar senha</label>
    <input type="password" ng-model="usuario.confSenha" class="form-control">
  </div>
  <input type="submit" value="Registrar" class="btn btn-primary">

  <br>
  <br>
  <p>
    Já é cadastro? <a href="/#/login">faça seu login!</a>
  </p>
</form>
